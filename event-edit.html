<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小秘书 - 编辑事件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 3px solid #1f2937;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .capsule-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 65px;
            height: 30px;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-frame mx-auto mt-8 relative">
        <!-- 胶囊按钮 -->
        <div class="capsule-button"></div>
        
        <!-- 主要内容区域 -->
        <div class="h-full gradient-bg p-6 pt-16">
            <!-- 顶部导航 -->
            <div class="flex items-center mb-6">
                <button class="w-10 h-10 rounded-full glass-effect flex items-center justify-center mr-4">
                    <i class="fas fa-arrow-left text-white"></i>
                </button>
                <h1 class="text-white text-xl font-semibold flex-1 text-center mr-14">编辑事件</h1>
            </div>

            <!-- 编辑表单 -->
            <div class="space-y-4">
                <!-- 事件标题 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">事件标题</label>
                    <input type="text" value="客户会议" 
                           class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 text-gray-800">
                </div>

                <!-- 时间设置 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-3 block">时间安排</label>
                    
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-gray-600 text-xs mb-1 block">日期</label>
                                <input type="date" value="2024-01-16" 
                                       class="w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                            </div>
                            <div>
                                <label class="text-gray-600 text-xs mb-1 block">时间</label>
                                <input type="time" value="15:00" 
                                       class="w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label class="text-gray-600 text-xs mb-1 block">持续时间</label>
                            <select class="w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                                <option>30分钟</option>
                                <option>1小时</option>
                                <option selected>1.5小时</option>
                                <option>2小时</option>
                                <option>3小时</option>
                                <option>自定义</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 事件描述 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">事件描述</label>
                    <textarea class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 text-gray-800 h-24 resize-none" 
                              placeholder="描述事件详情...">与ABC公司讨论合作方案，包含项目需求确认、时间节点讨论、预算方案商议</textarea>
                </div>

                <!-- 地点信息 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">地点</label>
                    <div class="space-y-2">
                        <input type="text" value="会议室A" 
                               class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 text-gray-800" 
                               placeholder="输入地点...">
                        <div class="flex items-center text-blue-600 text-sm">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span>定位当前位置</span>
                        </div>
                    </div>
                </div>

                <!-- 参与人员 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-3 block">参与人员</label>
                    
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center mr-3">
                                    <span class="text-white text-xs font-bold">张</span>
                                </div>
                                <span class="text-gray-800 text-sm">张总监</span>
                            </div>
                            <button class="text-red-500 text-sm">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center mr-3">
                                    <span class="text-white text-xs font-bold">李</span>
                                </div>
                                <span class="text-gray-800 text-sm">李经理</span>
                            </div>
                            <button class="text-red-500 text-sm">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <button class="w-full p-3 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 text-sm hover:border-blue-400 hover:text-blue-600">
                            <i class="fas fa-plus mr-2"></i>
                            添加参与人员
                        </button>
                    </div>
                </div>

                <!-- 提醒设置 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-3 block">提醒设置</label>
                    
                    <div class="space-y-2">
                        <div class="grid grid-cols-2 gap-2">
                            <button class="p-2 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium border border-blue-300">
                                15分钟前
                            </button>
                            <button class="p-2 bg-gray-100 text-gray-700 rounded-lg text-sm hover:bg-gray-200">
                                30分钟前
                            </button>
                            <button class="p-2 bg-gray-100 text-gray-700 rounded-lg text-sm hover:bg-gray-200">
                                1小时前
                            </button>
                            <button class="p-2 bg-gray-100 text-gray-700 rounded-lg text-sm hover:bg-gray-200">
                                1天前
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 优先级 -->
                <div class="bg-white/95 rounded-2xl p-4">
                    <label class="text-gray-700 text-sm font-medium mb-3 block">优先级</label>
                    
                    <div class="grid grid-cols-3 gap-2">
                        <button class="p-3 bg-gray-100 text-gray-700 rounded-lg text-sm text-center hover:bg-gray-200">
                            <i class="fas fa-circle text-green-500 mb-1"></i>
                            <p>普通</p>
                        </button>
                        <button class="p-3 bg-yellow-100 text-yellow-700 rounded-lg text-sm text-center border border-yellow-300">
                            <i class="fas fa-star text-yellow-500 mb-1"></i>
                            <p>重要</p>
                        </button>
                        <button class="p-3 bg-gray-100 text-gray-700 rounded-lg text-sm text-center hover:bg-gray-200">
                            <i class="fas fa-exclamation text-red-500 mb-1"></i>
                            <p>紧急</p>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 底部操作按钮 -->
            <div class="mt-6 space-y-3">
                <button class="w-full bg-blue-500 text-white py-3 rounded-2xl font-medium">
                    <i class="fas fa-save mr-2"></i>
                    保存修改
                </button>
                
                <div class="grid grid-cols-2 gap-3">
                    <button class="bg-white/20 text-white py-3 rounded-2xl font-medium">
                        取消
                    </button>
                    <button class="bg-red-500 text-white py-3 rounded-2xl font-medium">
                        <i class="fas fa-trash mr-2"></i>
                        删除事件
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
